<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello World!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      {{class_arr[0]}}
    </ion-label>
    <ion-input [(ngModel)] ="tt_text"></ion-input>
  </ion-item>
  <ion-item *ngFor = "let s of class_arr">
    <ion-label *ngIF = 3>{{s}}</ion-label>
  </ion-item>
<ion-button expand='block' (click)='sayHello()'>
  First Button
</ion-button>
<ion-button fill="outline" (click)='sayHi()'>
  Click This
</ion-button>
